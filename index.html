<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Electric Sunburst Controller</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <header id="top-bar">
      <div id="transport-controls"></div>
      <div id="pattern-buttons"></div>
      <div id="midi-status">
        <select id="midi-output-select">
          <option value="">-- Select MIDI Output --</option>
        </select>
        <span id="connection-status">Disconnected</span>
      </div>
    </header>
    <div id="main-area">
      <div id="sliders">
        <div id="pitch-bend-container"></div>
        <div id="mod-wheel-container"></div>
      </div>
      <div id="keyboards">
        <div id="upper-keyboard"></div>
        <div id="lower-keyboard"></div>
      </div>
    </div>
  </div>
  <script src="js/midi.js"></script>
  <script src="js/keyboard.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
